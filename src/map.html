<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZooPark</title>
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body class="body">
  <div style="display: none;">
    <include src="dist/img/sprite.svg"></include>
  </div>
  <h1 class="visually-hidden">
  ZooPark
  </h1> 
  <header class="header">
    <div class="container header__container">
      <a class="header__logo" href="./">
        <svg width="108" height="84">
          <use width="108" height="84" xlink:href="#icon-Logo"></use>
        </svg>
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="./index.html">ABOUT</a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--active" href="./map.html">MAP</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="./404.html">ZOOS</a>
          </li>
          <li class="header__item">
            <button class="header__link header__link--button header__contact-btn" type="button">CONTACT US</button>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">DESIGN</a>
          </li>
        </ul>
      </nav>

      <div class="header__search">
        <input class="visually-hidden header__check" id="search" type="checkbox">
        <label for="search">
          <svg class="header__search-svg" width="32" height="32">
            <use class="header__search-logo" width="32" height="32" xlink:href=#icon-search></use>
          </svg>
        </label>
        <div class="header__search-box">
          <label class="header__search-label" for="inn">
          </label>
          <input class="header__search-text" id="inn" placeholder="Search" type="text">
        </div>

      </div>
      <div class="header__profil">
        <button class="header__profil-text header__log-in" type="button">Log in</button>
        <button class="header__profil-text header__sign-up" type="button">Sign up</button>
      </div>
    </div>
  </header>
  <main class="main">

    <section class="map">
      <div class="container">
        <h2 class="visually-hidden">
          ZooPark
        </h2>
        <div class="map__wrapper">
          <p class="map__title">
            Choose your favorite Animal
          </p>
          <a class="map__link map__link--panda" href="./panda.html">
            <img class="map__img" src="./img/map-panda.png" alt="panda">
          </a>
        
          <a class="map__link map__link--eagle" href="./eagle.html">
            <img class="map__img" src="./img/map-eagle.png" alt="eagle">
          </a>
        
          <a class="map__link map__link--gorilla" href="./gorilla.html">
            <img class="map__img" src="./img/map-gorilla.png" alt="gorilla">
          </a>
     
          <a class="map__link map__link--aligator" href="./aligator.html">
            <img class="map__img" src="./img/map-aligator.png" alt="aligator">
          </a>
          <button type="button" class="map__button map__button--plus"></button>
          <button type="button" class="map__button map__button--minus"></button>
        </div>
      </div>
    </section>


  </main>
  <footer class="footer">
    <div class="container footer__container">
      <a class="footer__logo" href="./">
        <svg width="108" height="84">
          <use width="108" height="84" xlink:href="#icon-Logo"></use>
        </svg>
      </a>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="./index.html">ABOUT</a>
          </li>
          <li class="footer__item">
            <a class="footer__link  footer__link--active" href="./map.html">MAP</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="./404.html">ZOOS</a>
          </li>
          <li class="footer__item">
            <button class="footer__link footer__link--button footer__contact-btn" type="button">CONTACT US</button>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">DESIGN</a>
          </li>
        </ul>
      </nav>
      <ul class="footer__adress">
        <li>
         
          <p class="footer__adress-email">
            Design by Lemeshko Kateryna
          </p>
        
        </li>
  
        <li>
         
          <p class="footer__adress-email">
            ©RSSchool and ©Yem Digital 2021
          </p>
        
  
      </ul>
    </div>
  </footer>


 
 


  <div class="contact-us">
    <div class="contact-us__wrapper">
      <button type="button" class="contact-us__off">
      </button>

      
      <h2 class="contact-us__subject">
        CONTACT US
      </h2>
      <label class="contact-us__label" >NAME
        <input class="contact-us__input" type="text">
      </label>
      <label class="contact-us__label" >EMAIL
        <input class="contact-us__input" type="email">
      </label>
      <label class="contact-us__label">Your Message
        <textarea class="contact-us__input contact-us__input--message"></textarea>
      </label>
      <button class="send" type="button">send</button>
    </div>
  </div>

  <div class="profil">
    <div class="profil__wrapper">
      <button type="button" class="profil__off">
      </button>
      <div class="profil__top">
        <a class="profil__logo" href="./">
          <svg width="78" height="61">
            <use width="78" height="61" xlink:href="#icon-account-logo"></use>
          </svg>
        </a>
      </div>
      <div class="profil__main">

        <ul class="profil__account-list">
          <li class="profil__account-item">
            <input class="profil__account-input visually-hidden" type="radio" name="account" id="CreateAccount" checked>
            <label class="profil__account-label" for="CreateAccount">Create account</label>
            
          </li>
          <li class="profil__account-item">
            
            <input class="profil__account-input visually-hidden" type="radio" name="account" id="logIn">
            <label class="profil__account-label profil__account-label--log" for="logIn">Log in</label>
          </li>
        </ul>
        <ul class="profil__google-list">
          <li class="profil__google-item">
            <a class="profil__google-link" href="https://www.google.com/account/about/">Google Sign in</a>
          </li>
          <li class="profil__google-item">
            <a class="profil__google-link profil__google-link--fecebook" href="https://www.facebook.com/account/about/">Facebook Sign in</a>
          </li>
        </ul>
        <label for="profil-name" class="profil__label">NAME
        </label>
        <input id="profil-name" class="profil__input" type="text">

        <label for="profil-email" class="profil__label" >EMAIL
        </label>
        <input id="profil-email" class="profil__input" type="email">

        <label for="profil-password" class="profil__label profil__label--password" >Password
        </label>
        <input id="profil-password" class="profil__input profil__label--password" type="password">

        <input id="profil-check" class="profil__check-input profil__label--password" type="checkbox">
        <label for="profil-check" class="profil__check-label profil__label--password" >Agree with the <u>User Agreement</u> and <u>Privacy Policy</u> 
        </label>

        <button class="send" type="button">send</button>
      </div>

    </div>
  </div>


 
  <script src="./js/contact_us.js"></script>
</body>
</html>
